name: Build
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    name: proxy
    steps:
      - name: Checkout destination
        uses: actions/checkout@v2
        with:
          repository: lestrrat/gh-actions-destination
          ref: main
          path: dst
          token: ${{ secrets.TRIGGER_TOKEN }}
      - run: |
          date > dst/date
      - run: |
          cd dst 
          git commit -c user.email=${{ secrets.COMMIT_EMAIL }} -c user.name=${{ secrets.COMMIT_USERNAME }} -a -m "update date"
          git push origin main
